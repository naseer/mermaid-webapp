<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

<body ng-app="angularMermaidApp" ng-controller="MainCtrl">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <!-- Add your site or application content here-->
  <div class="row">
    <form class="col s2 m12">
      <div class="input-field col s12">
        <textarea class="materialize-textarea" rows="12" required ng-model="mermaidsyntax" ng-change="checkUpdate()"></textarea>
        <label>Enter mermaid diagram syntax</label>
      </div>
      <div>

        This webapp uses the <a href="http://knsv.github.io/mermaid/index.html">mermaid</a> library to generate graphs and sequence diagrams Syntax for sequence diagrams can be found <a href="http://knsv.github.io/mermaid/sequenceDiagram.html">here</a>
        <!--
        <br/> Sample sequence syntax:
        <br/>
        <div class="mmcode">
          sequenceDiagram
          <br/> A->>B: Query
          <br/> B->>C: Forward query
          <br/> Note right of C: Thinking...
          <br/> C->>B: Response
          <br/> B->>A:Forward response
          <br/>
        </div>
        -->

      </div>
    </form>
    <div class="col s10 m12">
      <div class="card">
        <div class="card-content">
          <span class="card-title grey-text">Generated diagram</span>
          <span id="mermaidholder"></span>
        </div>
      </div>
    </div>
  </div>
  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-17923475-1');
    ga('send', 'pageview');
  </script>
  <!-- build:js(.) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
  <!-- endbuild -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/mermaid/dist/mermaid.slim.js"></script>
  <script src="bower_components/materialize/bin/materialize.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <!-- endbuild -->
</body>

</html>
